<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutGredient</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals for your Ingredients</h2>
                <p class="subtitle">
                    <q>Real food doesn't have ingredients, real food is ingredients.</q>
                    <br>
                    <cite>- Jamie Oliver</cite>
                </p>
            </div>

            <div class="meal-search-box">
                <input type="text" id="search-input" class="search-text" placeholder="Enter an Ingredient">
                <button id="search-button" class="btn btn-search"><i class="fas fa-search"></i></button>
            </div>
            <div class="meal-results">
                <h2 class="title">Your Search Results</h2>

                <div class="meal">
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="food.jpg" alt="Food Item">
                        </div>

                        <div class="meal-name">
                            Potato Chips
                        </div>

                        <div class="meal-recipe">
                            <a href="#" id="recipe-button" class="btn-recipe">Get Recipe</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
